development:
  mode: auto

home:
  title: R Package - Spatial provision of urban parks
  description: Assess the spatial provision of various park attributes to residential buildings city-wide.
  links:

reference:
- title: "Data: Homes"
  desc: "Raw datasets related to residential buildings in the city."
- contents:
  - get_buildings_osm
- title: "Data: Parks"
  desc: "Raw datasets related to parks and outdoor recreation."
- contents:
  - get_parks_osm
  - get_beaches_osm
  - get_informalnature_osm
  - get_playgrounds_osm
  - get_sportfitness_osm
  - get_trails_osm
- title: "Process: Resident population"
  desc: "Redistribute coarse-scale population data into residential buildings."
- contents:
  - rasterise_pop
  - rasterise_landuse
  - rasterise_buildings
  - starts_with("pop_")
- title: "Process: Park attributes"
  desc: "Derive attributes important to recreation/leisure."
- contents:
  - starts_with("park_")
- title: "Metrics: Recreation supply"
  desc: "Calculate the provision of different park attributes per residential building."
- contents:
  - starts_with("ss_")
- title: "Helper functions"
- contents:
  - polygons_clean
  - polygons_mutually_exclude
  - matchyear

authors:
  Xiao Ping Song:
    href: https://xp-song.github.io
